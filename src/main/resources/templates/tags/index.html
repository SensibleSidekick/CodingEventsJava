<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>All Tag</title>
</head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>


<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.getDisplayName}"</td>
    </tr>
</table>


</body>
</html>
